<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The Booleaner</title>
</head>
<body>
    <!-- inizio header -->
    <header>
        <img id="logo-header" src="img/logo.svg" alt="Logo The Booleaner">
    </header>
    <!-- fine header -->

    <!-- inizio main -->
    <main>
        <!-- inizio div titolo -->
        <div class="titolo">
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            <span id="scritto-da">Scritto da The Booleaner</span><br>
            <span id="data">il 10/10/2021</span>
        </div>
        <!-- fine div titolo -->

        <!-- inizio div immagini -->
        <div>
            <img class="tim" src="img/tim-1.jpg" alt="foto di Tim Berners-Lee alla Knight Foundation">
            <img class="tim" src="img/tim-2.jpg" alt="foto di Tim Berners-Lee da Wikimedia">
            <p id="credits-foto">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen <br>
            2nd Photo: Wikimedia, by Paul Clarke</p>
        </div>
    </main>
</body>
</html>
